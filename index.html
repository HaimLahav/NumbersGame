<!DOCTYPE html>
<html>
<head>
    <title>משחק מספרים</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* עיצוב ריספונסיביות */
        @media (max-width: 600px) {
            input[type="number"] {
                width: 80%; /* שינוי רוחב הקלט ל-80% מרוחב החלון */
                margin: 10px auto; /* מרווח מרכזי בין הקלט לכפתור */
            }

            button {
                padding: 10px 20px; /* שינוי גודל הכפתור על מסכים קטנים */
            }

            h1 {
                font-size: 24px; /* שינוי גודל הכותרת על מסכים קטנים */
            }
        }
    </style>
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cltx8ekju000dnhb16s23pjwh"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('content').style.display = 'block';
        });
    </script>
</head>
<body>
    <div id="content" style="display: none;">
        <h1>משחק מספרים</h1>
        <p>:נסה לנחש את המספר בין 1 ל-100</p>
        <input type="number" id="guess" min="1" max="100">
        <p></p>
        <button onclick="checkGuess()">נחש</button>
        <p id="message"></p>
    </div>
</body>
</html>
