<!DOCTYPE html>
<html>
<head>
    <title>משחק מספרים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        /* עיצוב ריספונסיבי */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <iframe	style="width: 400px; height: 600px;" src="https://app.fastbots.ai/embed/cltx8ekju000dnhb16s23pjwh"></iframe>
    <script>
        var targetNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var guess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById("message").innerHTML = "כל הכבוד! נחשת נכונה ב-" + attempts + " !ניחושים";
                document.getElementById("message").style.color = "green";
                document.getElementById("guess").disabled = true;
            } else if (guess < targetNumber) {
                document.getElementById("message").innerHTML = "!מספר גבוה יותר";
                document.getElementById("message").style.color = "red";
            } else {
                document.getElementById("message").innerHTML = "!מספר נמוך יותר";
                document.getElementById("message").style.color = "red";
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>משחק מספרים</h1>
        <p>:נסה לנחש את המספר בין 1 ל-100</p>
        <input type="number" id="guess" min="1" max="100" onkeypress="handleKeyPress(event)">
        <button onclick="checkGuess()">נחש</button>
        <p id="message"></p>
    </div>
</body>
</html>
