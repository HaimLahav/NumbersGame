<!DOCTYPE html>
<html>
<head>
    <title>משחק מספרים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 5px;
            width: 50px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>משחק מספרים</h1>
    <p>נסה לנחש את המספר בין 1 ל-:100</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">נחש</button>
    <p id="message"></p>

    <script>
        var targetNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var guess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById("message").innerHTML = "כל הכבוד! נחשת נכונה ב-" + attempts + " ניחושים!";
                document.getElementById("message").style.color = "green";
                document.getElementById("guess").disabled = true;
            } else if (guess < targetNumber) {
                document.getElementById("message").innerHTML = "מספר גבוה יותר!";
                document.getElementById("message").style.color = "red";
            } else {
                document.getElementById("message").innerHTML = "מספר נמוך יותר!";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
