<!DOCTYPE html>
<html>
<head>
    <title>משחק מספרים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* עיצוב ריספונסיבי */

        @media (max-width: 600px) {
            input[type="number"] {
                width: 60%; /* שינוי רוחב הקלט ל-80% מרוחב החלון */
                margin: 10px auto; /* מרווח מרכזי בין הקלט לכפתור */
            }

            button {
                padding: 10px 20px; /* שינוי גודל הכפתור על מסכים קטנים */
            }

            h1 {
                font-size: 24px; /* שינוי גודל הכותרת על מסכים קטנים */
            }
        }
    </style>
</head>
<body>
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cltx8ekju000dnhb16s23pjwh"></script>
    
    <h1>משחק מספרים</h1>
    <p>:נסה לנחש את המספר בין 1 ל-100</p>
    <input type="number" id="guess" min="1" max="100">
    <p></p>
    <button onclick="checkGuess()">נחש</button>
    <p id="message"></p>
    
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cltx8ekju000dnhb16s23pjwh"></script>
    
    <script>
        var targetNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var guess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById("message").innerHTML = "כל הכבוד! נחשת נכונה ב-" + attempts + " !ניחושים";
                document.getElementById("message").style.color = "green";
                document.getElementById("guess").disabled = true;
            } else if (guess < targetNumber) {
                document.getElementById("message").innerHTML = "!מספר גבוה יותר";
                document.getElementById("message").style.color = "red";
            } else {
                document.getElementById("message").innerHTML = "!מספר נמוך יותר";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
